[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=querygenerator
    --cov=analyzer
    --cov=config
    --cov=knowledgegraph
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require API access

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv*/*
    */__pycache__/*
    */old_files/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
